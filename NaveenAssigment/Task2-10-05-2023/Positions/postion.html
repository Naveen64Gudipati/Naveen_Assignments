<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="postion.css">
</head>
<body>
<section>
    <div class="static">
        <h1>Static:-</h1>
        <p>position is Constant</p>
    </div>
    <div class="relative">
        <h2>Relative:-</h2>
        <p>positioned relative to their normal position</p>
    </div>
    <div class="fixed">
        <h2>fixed:-</h2>
        <p> position remains fixed even when the user scrolls the page.</p>
    </div>
</section>
</body>
</html>
